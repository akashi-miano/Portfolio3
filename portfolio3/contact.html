<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/main.css" media="all">
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
	<header class="">
		<nav style="position: static; background: url('img/showcase.jpg') no-repeat 20% 30%/cover; border-bottom: 3px solid #ffbc00" class="hero__nav">
			<img class="logo" src="img/logo.png" alt="">
			<ul class="nav__list">
				<li class="nav__item"><a class="" href="index.html">home</a></li>
				<li class="nav__item"><a class="" href="about.html">about</a></li>
				<li class="nav__item"><a href="work.html">work</a></li>
				<li class="nav__item"><a class="current" href="contact.html">contact</a></li>
			</ul>
		</nav>
	</header>

	<section class="contact">
		<div class="contact__header">
			<h2 class="section-title contact__title">Contact Me</h2>
			<p class="contact__desc">Here is how you can reach me</p>
		</div>
		<div class="contact__content">
			<form class="contact__form grid grid--1x2" action="">
				<div class="input-wrapper">
					<input type="text" name="name" placeholder="Name">
					<input type="email" name="email" placeholder="Email Address">
				</div>
				<div class="input-wrapper">
					<input type="text" name="subject" placeholder="Subject">
					<input type="text" name="phone" placeholder="Phone Number">
				</div>
				<textarea id="" name="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
			</form>
			<button class="btn btn--dark contact__btn">Submit</button>
		</div>
	</section>

	<div class="contact__info grid grid--1x3">
		<div class="contact__info-card flow-content--s">
			<i class="fas fa-envelope fa-2x"></i>
			<h3 class="contact__card--title">Email</h3>
			<p class="cotact__info-desc">john@something.com</p>
		</div>
		<div class="contact__info-card flow-content--s">
			<i class="fas fa-phone fa-2x"></i>
			<h3 class="contact__card--title">Phone</h3>
			<p class="cotact__info-desc">(555) 555-5555</p>
		</div>
		<div class="contact__info-card flow-content--s">
			<i class="fas fa-address-card fa-2x"></i>
			<h3 class="contact__card--title">Address</h3>
			<p class="cotact__info-desc">50 Main st, Boston MA</p>
		</div>
	</div>

	<div class="next-project">
		Let's Start Your Next Project
	</div>


	<footer class="footer">
		<div class="footer__content">Copyright &copy; 2019. All Rights Reserved</div>
		<ul class="social">
			<li class="social__item"><a class="social__link" href="#"><i class="fab fa-twitter"></i></a></li>
			<li class="social__item"><a class="social__link" href="#"><i class="fab fa-facebook"></i></a></li>
			<li class="social__item"><a class="social__link" href="#"><i class="fab fa-instagram"></i></a></li>
			<li class="social__item"><a class="social__link" href="#"><i class="fab fa-linkedin"></i></a></li>
		</ul>
	</footer>
</body>
</html>
